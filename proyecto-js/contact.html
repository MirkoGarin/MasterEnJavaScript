<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Proyecto Completo JS</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link />
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
    <link />

    <!-- SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <!-- Pluggin validation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
   
    <!-- Mis Script -->
    <script type="text/javascript" src="./js/main.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!-- CABECERA -->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li> <a href="index.html">Inicio</a></li>
                    <li> <a href="reloj.html">Reloj</a></li>
                    <li> <a href="contact.html">Contacto</a></li>
                    <li> <a href="about.html">Sobre Mi</a></li>
                </ul>
            </nav>
        </header>
        <!-- SLIDER -->
        <!-- CONTENIDO -->
        <section id="content">
            <div id="box">
                <!-- Cargar formulario de contacto-->
                <h2>Contacto</h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric" />
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" data-validation="alphanumeric"/>
                    <label>Mail</label>
                    <input type="email" name="email" data-validation="email"  />
                    <label for="sex">Sexo</label>
                    <select for="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="Women">Mujer</option>   
                    </select>    
                    <label for="date">Nacimiento</label>
                    <input type="text" name="date" data-validation="birthdate" data-validation-format="dd/mm/yyyy" />
                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number"/>
                    <input type="submit" value="enviar">
                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>Quien soy?</span> </h4>
                    <img src="../proyecto-js/img/caracol.jpg" />
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Lorem ipsum dolor sit amet, consectetur
                        adipiscing elit.</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form for="name">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name" />
                        <label>Mail</label>
                        <input type="email" name="email" id="form_email" />
                        <label for="password">Contrasena</label>
                        <input type="password" name="password" id="form_pass" />
                        <input type="submit" value="Entrar" />
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Master de JavaScript de Mirko Garin.
        <a href="#" class="subir">Ir Arriba</a>
    </footer>
</body>

</html>
